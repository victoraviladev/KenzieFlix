<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="home">

        <div class="header">

            <div class="logo">
                <img src="./img/logo 1.png" alt="Logo KenzieFlix">
            </div>
    
            <div class="titulo">
                <h1>Quem está assistindo?</h1>
            </div>
    
        </div>
    
        <div class="box">
    
            <ul class="component1">
    
                    <li>
                        <figure>
                            <img class="avatar" src="./img/avatar1.png" alt="Avatar 1">
                        </figure>
                        
                        <h2 class="name">Aline</h2>
                    </li>
        
                    <li>
                        <figure>
                            <img class="avatar" src="./img/avatar2.png" alt="Avatar 2">
                        </figure>
                        
                        <h2 class="name">Pedrinho</h2>
                    </li>
        
                    <li>
                        <figure>
                            <img class="avatar" src="./img/avatar3.png" alt="Avatar 3">
                        </figure>
                        
                        <h2 class="name">Júlia</h2>
                    </li>

                    <li>
    
                        <div class="container">
    
                            <img class="avatar" src="./img/FrameCinza.png" alt="Frame cinza">
    
                            <h2 class="name">Adicionar perfil</h2>
    
                                <div class="overlay">
                                    <img src="./img/FrameBranco.png" alt="Frame branco">
                                </div>
    
                        </div>
    
                    </li>
    
            </ul>
    
        </div>
    
    
        <div class="btn">
            <button>Gerenciar Perfis</button>
        </div>
        

    </div>
    
</body>

</html>
